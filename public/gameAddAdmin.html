<!-- This will be a page for admins to make changes to the Game table to demostrate connectivity. -->
<!doctype html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Enter Game Data:</h2>
    <form action="/action_page.php">
        <div class="mb-3 mt-3">
            <label>Version Number:</label>
            <input type="versionNo" class="form-control" id="versionNo" placeholder="Enter Version Number" name="versionNo">
        </div>
        <div class="mb-3">
            <label>Release Date:</label>
            <input type="releaseDate" class="form-control" id="releaseDate" placeholder="Enter Release Date" name="releaseDate">
        </div>
        <div class="mb-3">
            <label>Price (USD):</label>
            <input type="USDPrice" class="form-control" id="price" placeholder="Enter Price in USD" name="USDPrice">
        </div>
        <div class="mb-3">
            <label>Name:</label>
            <input type="gameName" class="form-control" id="gameName" placeholder="Enter Game Name" name="gameName">
        </div>
        <div class="mb-3">
            <label>Description:</label>
            <input type="gameDesc" class="form-control" id="gameDesc" placeholder="Enter Game Description" name="gameDesc">
        </div>
        <div class="mb-3">
            <label>Publisher Name:</label>
            <input type="pubName" class="form-control" id="pubName" placeholder="Enter Publisher Name" name="pubName">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
